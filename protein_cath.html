<!DOCTYPE html>
<html>
  <head>
      <!-- http://bl.ocks.org/annaghi/5d24b37ebe077d4e919f -->
    <meta charset="utf-8">
    <title>d3.chart.layout.hierarchy.treemap</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="https://rawgit.com/annaghi/d3.chart.layout.hierarchy/master/d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto; }

      #vis {
        width: 960px;
        height: 500px; }

      .cell text {
        cursor: move;
        font: 10px sans-serif;
        text-anchor: middle; }

      .cell rect {  
        stroke: #fff; }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {
        d3.json("https://raw.githubusercontent.com/yan073/visualtag/gh-pages/protein_cath.json", function(error, json) {
          var getColor = function (d) {
            return '#a0b0c0';
          };

          var treemap = d3.select("#vis").append("svg")
            .chart("treemap")
            .value("size")
            .sortable("_DESC_")
            .collapsible();

          treemap.draw(json);
        });
      }());
    </script>
  </body>
</html>
