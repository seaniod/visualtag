<!DOCTYPE html>
<html>
  <head>
      <!-- http://bl.ocks.org/annaghi/5d24b37ebe077d4e919f -->
    <meta charset="utf-8">
    <title>d3.chart.layout.hierarchy.treemap</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto; }

      #vis {
        width: 960px;
        height: 500px; }

      .cell text {
        cursor: move;
        font: 10px sans-serif;
        text-anchor: middle; }

      .cell rect {  
        stroke: #fff; }
    </style>
    <script>
      /*
      var cathCategoryColours = [
            ['#9090D8','#AAAAFF','#C8C8FF'],
            ['#58585B','#000004','#C0C004'],
            ['#30FFB2','#30FF00','#30D800'],
            ['#51FFD3','#51D4B4','#51FFF2'],
            ['#D5D5D5','#A7A7A7','#F2F2F2']
          ];
      */
    </script>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {
        d3.json("https://raw.githubusercontent.com/yan073/visualtag/gh-pages/protein_cath.json", function(error, json) {

          var treemap = d3.select("#vis").append("svg")
            .chart("treemap")
            .value("size")
            .sortable("_DESC_")
            .collapsible();
            
          treemap.draw(json);
        });
      }());
    </script>
  </body>
</html>
